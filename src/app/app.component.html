<ion-app>

  <!-- Aqui vamos a poner el split pane por que como vemos dentro de el es que estamos colocando nuestro menu -->
<ion-split-pane when="md" contentId="main-content">
  
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫ Componentes</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <!-- Aqui para que funcione el split pane tambien se debe acomodar el menu toggle -->
        <ion-menu-toggle *ngFor="let item of componente | async " autoHide="false">
          <ion-item  [routerLink]="item.redirecTo">
            <ion-icon [name]="item.icon" slot="start" color="success"></ion-icon>
            {{item.name}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main-content"></ion-router-outlet>
  
</ion-split-pane>

</ion-app>

<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- Esta manera es cuando necesitamos que la imagen cargue de una vez en la pagina -->
        <!-- <img src="/assets/avatarlucas.jpg"/> -->

        <!-- Y de esta manera es cuando usamos lazyload y necesitamos que se carguen bajo demanda -->
        <ion-img src="/assets/avatarlucas.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/avatarlucas.jpg" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor=" let item of [1,1,1,1]">
      <ion-avatar slot="end">
        <img src="/assets/avatarlucas.jpg" />
      </ion-avatar>
      <ion-label>Lucas</ion-label>
    </ion-item>
  </ion-list>


</ion-content>

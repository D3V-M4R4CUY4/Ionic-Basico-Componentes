<ion-tabs>
  <ion-tab-bar slot="bottom">
    <!-- Cada Tab es una ruta que se debe crear es una redireccion que se hace a ese tab, como estamos trabajando
    con el enrutador por defecto de ionic lo que se puede hacer es ir a definir las rutas como hijas en el
    routing module -->
    <ion-tab-button tab="account">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="contact">
      <ion-icon name="call-outline"></ion-icon>
      <ion-label>Contacts</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<app-header titulo="Input"></app-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Ingrese su nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>

  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <ion-list-header>
      <ion-label>Formulario Valido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="usuario.pass" required ></ion-input>
    </ion-item>

<ion-button [disabled]="formulario.invalid" type="submit" expand="block">
  Login
</ion-button>

  </form>

</ion-content>

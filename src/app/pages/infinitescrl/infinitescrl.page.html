<app-header titulo="Infinite"></app-header>

<ion-content>

<ion-list>
    <ion-item *ngFor="let item of data let i=index">
        <ion-label>item {{i +1}}</ion-label>
    </ion-item>
</ion-list>


<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content loadingText="Cargando mas elementos" loadingSpinner="crescent"></ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>

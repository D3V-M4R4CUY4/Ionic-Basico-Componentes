<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>List Reorder</ion-title>

    <!-- Boton para habilitar el cambio de posicion -->
    <ion-button (click)="disabled =! disabled" expand="block" slot="end">
      Toogle
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <!-- Aqui es donde vamos a colocar el reoder de los items que tengamos  -->
    <ion-reorder-group [disabled]="disabled" (ionItemReorder)="doReorder($event)">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>



  </ion-list>

</ion-content>

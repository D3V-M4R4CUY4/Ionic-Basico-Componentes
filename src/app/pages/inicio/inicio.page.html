<ion-header class="ion-no-border">
  <ion-toolbar>

    <!-- boton del menu -->
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="success"></ion-menu-button>
    </ion-buttons>

    <ion-title color="success">Componente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of componente | async " [routerLink]="item.redirecTo">
      <ion-icon [name]="item.icon" slot="start" color="success"></ion-icon>
      {{item.name}}
    </ion-item>
  </ion-list>

</ion-content>

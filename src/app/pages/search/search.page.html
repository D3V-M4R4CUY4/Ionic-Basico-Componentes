<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Search Bar</ion-title>
  </ion-toolbar>
  <ion-searchbar animated="true" mode="ios" placeholder="Buscar" inputmode="text" (ionChange)="cambioEnBusqueda($event)"
    [debounce]="250"></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of albunes | filtro:textobusqueda">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<app-header titulo="Progress - Range"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar type="determinate" [value]="porcentaje"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range [dualKnobs]="false" [value]="{ lower: 0, upper: 100 }" (ionChange)="rangeChange($event)" ></ion-range>
    </ion-item>
  </ion-list>

</ion-content>
